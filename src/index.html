<h1>{{title}}</h1>
<p>hello</p>


<ul>
    {% for project in collections.projects %}
        <li><a href="{{ project.url }}">{{ project.data.title }}</a></li>
    {% endfor %}
</ul>

{% for job in resume %}

    <h2>{{ job.title }}</h2>
    <span>{{ job.company}}</span><br>
    <span><i>{{ job.startDate }} - {{ job.endDate }}</i></span>
    <hr>
    
{% endfor %}

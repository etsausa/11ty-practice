{% extends "layouts/base.html" %}

{% block content %}
    <a href="/projects" id="back"><small><i>back to projects</i></small></a>

    <article>
        {{ content | safe}}
    </article>
    
    <!-- tag cloud -->
    <ul role="list">
        {% for tag in tags %}
            <a href="/projects/tag/{{ tag | slugify }}" class="tag">{{ tag }}</a>   
        {% endfor %}
    </ul>

{% endblock %}

---
pagination:
    data: collections
    size: 1
    alias: tag
    addAllPagesToCollections: true

layout: layouts/base.html
permalink: "/projects/tag/{{ tag | slugify }}"
eleventyComputed:
    title: {{ tag }}
---

<h1>{{ tag }}</h1>
<ul>
    {% for post in collections[tag] %}
    <li>
        <a href="{{post.url}}">{{ post.data.title }}</a>
    </li>
    {% endfor %}    
</ul>
